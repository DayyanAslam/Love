<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 1s ease;
    }

    h1 {
      font-size: 3rem;
      color: #d80073;
      text-shadow: 2px 2px #fff;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }

    #noBtn {
      background-color: #eee;
      color: #333;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff1493;
      clip-path: polygon(50% 0%, 61% 20%, 82% 20%, 70% 40%, 75% 62%, 50% 50%, 25% 62%, 30% 40%, 18% 20%, 39% 20%);
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 1;
      }
    }
    @keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.2); }
  40% { transform: scale(1); }
  60% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

@keyframes glow {
  0% { box-shadow: 0 0 5px #ff69b4; }
  50% { box-shadow: 0 0 20px #ff69b4; }
  100% { box-shadow: 0 0 5px #ff69b4; }
}

h1.heartbeat {
  animation: heartbeat 1.5s infinite;
}

body.love-glow {
  animation: glow 2s infinite;
}

  </style>
</head>
<body>
  <h1 id="question">Do you love me?</h1>
  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>
  <div class="hearts" id="heartsContainer"></div>
  <audio id="loveMusic" src="music copy.mp3"></audio>
  <script>
    let noClickCount = 0;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const heartsContainer = document.getElementById("heartsContainer");

    yesBtn.addEventListener("click", () => {
      triggerLoveAnimation() ;document.getElementById("loveMusic").play();

      sendYesToSheet(); // notify you
    });

    noBtn.addEventListener("click", () => {
      noClickCount++;

      if (noClickCount < 5) {
        const messages = [
          "But I love you ðŸ˜”",
          "Are you sure? I really love you ðŸ’”",
          "Please say yes... ðŸ˜¢",
          "You're breaking my heart ðŸ’˜",
          "ðŸ˜© Just say Yes once..."
        ];
        question.textContent = messages[noClickCount - 1];
        noBtn.style.transform = `scale(${1 - noClickCount * 0.1})`;
        yesBtn.style.transform = `scale(${1 + noClickCount * 0.2})`;

        if (noClickCount === 4) {
          noBtn.style.display = "none";
        }
      }
    });

    function triggerLoveAnimation() {
      document.body.style.background = "linear-gradient(to right, #ff5e62, #ff9966)";
      question.textContent = " YES,I Love you too!ðŸ’–";
      document.querySelector(".buttons").style.display = "none";

      // Release hearts
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 5 + 3) + "s";
        heartsContainer.appendChild(heart);
      }
    }

    function sendYesToSheet() {
      fetch("https://script.google.com/macros/s/AKfycbwvAXbORjabnyfLpuKphrdPT2zhbdO9V0JBcM39REaJfGrvM110wx5znGu3_h7wYoMXIA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "response=Yes"
      });
    }
  </script>
</body>
</html>
